<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.3/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        .hidden { display: none; }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.squarespace-cdn.com/content/v1/62e7a92f066fa3730dcd4604/5df081df-609b-4de4-bc57-e505f0787be8/v2-8w880-arvls.jpg?format=1500w') no-repeat center center/cover;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box input, .login-box button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #005bb5;
        }
        .error { color: red; }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p class="error" id="error-message"></p>
        </div>
    </div>

    <div id="management-page" class="hidden">
        <header>
            <nav class="navbar">
                <h1>Milk Management System</h1>
                <button onclick="logout()">Logout</button>
            </nav>
        </header>
        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <p id="total-milk">Total Milk: 0 Liters</p>
            </section>
        </main>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === 'admin') {
                sessionStorage.setItem('authenticated', 'true');
                showManagementPage();
            } else {
                errorMessage.textContent = 'Invalid username or password!';
            }
        }
        
        function showManagementPage() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('management-page').classList.remove('hidden');
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            location.reload();
        }

        window.onload = function () {
            if (sessionStorage.getItem('authenticated')) {
                showManagementPage();
            }
        };
    </script>
</body>
</html>
