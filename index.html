<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Production Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Add jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.3/jspdf.plugin.autotable.min.js"></script> <!-- Add jsPDF AutoTable Plugin -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #0078d7;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 1.5rem;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Section Styles */
        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.75rem;
            color: #0078d7;
            margin-bottom: 1rem;
        }

        /* Card Styles */
        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table thead th {
            background-color: #0078d7;
            color: white;
            padding: 0.75rem;
            text-align: left;
        }

        table tbody td {
            padding: 0.75rem;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word;
            max-width: 200px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        form input {
            flex: 1 1 calc(50% - 1rem);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 0.5rem 1rem;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005bb5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0078d7;
            color: white;
        }

        /* Export PDF Button */
        #export-pdf, #export-csv {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        #export-pdf:hover, #export-csv:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Milk Management System</h1>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#person">Milk Suppliers</a></li>
                <li><a href="#manager">Manager</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="card">
                <h3>Total Milk Available</h3>
                <p id="total-milk">0 Liters</p>
            </div>
        </section>

        <!-- Person Section -->
        <section id="person">
            <h2>Milk Suppliers</h2>
            <table id="person-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>Milk Contributed (Liters)</th>
                        <th>Total Payment (Rs)</th>
                        <th>Payment Made (Rs)</th>
                        <th>Remaining Balance (Rs)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically populated -->
                </tbody>
            </table>
            <button id="export-pdf">Export Data as PDF</button>
            <button id="export-csv">Export Data as CSV</button>
        </section>

        <!-- Manager Section -->
        <section id="manager">
            <h2>Manager Controls</h2>
            <form id="add-milk-form">
                <input type="text" id="person-name" placeholder="Person Name" required>
                <input type="text" id="phone-number" placeholder="Phone Number" required>
                <input type="number" id="milk-quantity" placeholder="Milk Quantity (Liters)" min="0.1" step="0.1" required>
                <button type="submit">Add Milk</button>
            </form>
            <form id="payment-form">
                <input type="text" id="payment-person-name" placeholder="Person Name" required>
                <input type="number" id="payment-amount" placeholder="Payment Made (Rs)" min="0" step="0.1" required>
                <button type="submit">Record Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Milk Production Management System</p>
    </footer>

    <script>
        const { jsPDF } = window.jspdf;

        let totalMilkAmount = 0;
        const contributors = [];
        const ratePerLiter = 50;

        // Add Milk Form
        document.getElementById('add-milk-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('person-name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const quantity = parseFloat(document.getElementById('milk-quantity').value);

            totalMilkAmount += quantity;
            const contributor = contributors.find(c => c.name === name && c.phoneNumber === phoneNumber);
            if (contributor) {
                contributor.total += quantity;
            } else {
                contributors.push({ name, phoneNumber, total: quantity, paymentMade: 0 });
            }

            updatePersonTable();
            e.target.reset();
        });

        // Payment Form
        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('payment-person-name').value;
            const payment = parseFloat(document.getElementById('payment-amount').value);

            const contributor = contributors.find(c => c.name === name);
            if (contributor) {
                contributor.paymentMade += payment;
                updatePersonTable();
            } else {
                alert('Contributor not found.');
            }
            e.target.reset();
        });

        // Update Person Table
        function updatePersonTable() {
            const table = document.getElementById('person-table').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            contributors.forEach(({ name, phoneNumber, total, paymentMade }) => {
                const totalPayment = (total * ratePerLiter).toFixed(2);
                const remainingBalance = (totalPayment - paymentMade).toFixed(2);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${phoneNumber}</td>
                    <td>${new Date().toLocaleDateString()}</td>
                    <td>${total} Liters</td>
                    <td>${totalPayment} Rs</td>
                    <td>${paymentMade.toFixed(2)} Rs</td>
                    <td>${remainingBalance} Rs</td>
                `;
                table.appendChild(row);
            });

            // Update the total milk available
            document.getElementById('total-milk').textContent = totalMilkAmount.toFixed(2) + " Liters";
        }

        // Export Table to PDF
        document.getElementById('export-pdf').addEventListener('click', () => {
            const doc = new jsPDF();
            doc.text('Milk Production Management System - Person Details', 20, 10);

            // Generate table data for PDF
            const table = document.getElementById('person-table');
            const rows = [];
            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const rowData = [
                    row.cells[0].textContent, // Name
                    row.cells[1].textContent, // Phone Number
                    row.cells[2].textContent, // Date
                    row.cells[3].textContent, // Milk Contributed
                    row.cells[4].textContent, // Total Payment
                    row.cells[5].textContent, // Payment Made
                    row.cells[6].textContent  // Remaining Balance
                ];
                rows.push(rowData);
            }

            doc.autoTable({
                head: [['Name', 'Phone Number', 'Date', 'Milk Contributed', 'Total Payment', 'Payment Made', 'Remaining Balance']],
                body: rows,
                startY: 20,
                theme: 'striped',
            });

            // Save the PDF
            doc.save('milk-production-management.pdf');
        });

        // Export Table to CSV
        function exportToCSV() {
            const table = document.getElementById('person-table');
            const rows = Array.from(table.rows);
            const csvData = [];

            // Extract table headers
            const headers = Array.from(rows[0].cells).map(cell => cell.textContent);
            csvData.push(headers.join(','));

            // Extract table data
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const rowData = Array.from(row.cells).map(cell => cell.textContent);
                csvData.push(rowData.join(','));
            }

            // Create and download the CSV file
            const csvContent = csvData.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'milk_production_data.csv';
            link.click();
        }

        // Add event listener to the export button
        document.getElementById('export-csv').addEventListener('click', exportToCSV);
    </script>
</body>
</html>
